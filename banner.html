<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="./css/stylebanner.css">
    <meta content="width=device-width, initial-scale=`0" name="viewport">

</head>
<body>
    
    <div class="banner">
        <span class="circle circleImg circle1"></span>
        <span class="circle circleImgHalfOpacity circle2"></span>
        <span class="circle circleImg circle3"></span>
        <span class="circle circleImg circle4"></span>
        <span class="circle circleImg circle5"></span>
        <span class="circle circleImgHalfOpacity circle6"></span>
        <span class="circle circleImg circle7"></span>
        <span class="circle circleImgHalfOpacity circle8"></span>
        <span class="circle circleImg circle9"></span>
        <span class="circle circle10 circleImgHalfOpacity"></span>
        <div class="bannerText">
            <span class="line lineTop"></span>    
            <span class="line lineBottom"></span>
            <h3>Private Online Tutors <br> + Million Documents <br>
                 for your online course
             </h3>
             <button>
                 Subscribe Now!
             </button>
             <p>Hire our unbeatable tutors from $79.9/mo</p>
        </div>
        <div class="girl">
            <img src="./bannerimg/girlHair.png" alt="" class="girlHair">
<img src="./bannerimg/girlFace.png" alt="" class="girlFace">
            <img src="./bannerimg/downlod.png"
             alt="">
             <img class="girlFaceBorder" src="./bannerimg/faceBorder.png" alt="">
            <!-- <img class="girlHairBorder" src="./bannerimg/hairBorder.png" alt=""> -->
            <img class="girlHand" src="./bannerimg/girl-hand.png" alt="">   
         </div>

        </div>
        <div class="layer">
            <div class="robot">
                <img src="./bannerimg/robotBody.png" alt="">
                <span class="eye eyeLeft"></span>
                <span class="eye eyeRight"></span>
                 <span class="smile"></span>
                <img class="robotHead" src="./bannerimg/robotHead.png" alt="">
            </div>
        </div>
    
    <script src="./js/indexbanner.js">

    </script>
</body>
</html>
